# .github/workflows/deploy.yml
name: Deploy Personal Site to GitHub Pages

on:
  push:
    branches: ["main"]

# Allow GitHub Pages deployment
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install & Build Vue App
        working-directory: ./frontend
        run: |
          bun install
          bun run build

      - name: Clean root (remove old files except .git, .github, etc.)
        run: |
          shopt -s extglob
          rm -rf !(.git|.github|README.md|LICENSE|CNAME|frontend|node_modules|public|src|vite.config.js|package.json|bun.lock)

      - name: Copy built files to root
        run: |
          cp -r ./frontend/dist/* ./
          # Ensure CNAME is preserved if exists
          if [ -f ./frontend/public/CNAME ]; then
            cp ./frontend/public/CNAME ./
          fi

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || (git commit -m "Deploy site $(date +'%Y-%m-%d %H:%M')" && git push)